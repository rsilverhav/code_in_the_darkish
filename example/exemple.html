<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link type="text/css" href="example_styles.css" rel="stylesheet">
</head>

<body style="font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;">

  <!--  VERT CENTERED -->
  <div style="width: 1140px; margin: 0 auto; min-height: 600px;">
    <div class="example">
      <h2>Display example</h2>
      <div style="background-color: blue; color: white;">
        display: block
      </div>
      <div style="background-color: cyan;">
        display: block
      </div>
      <br />
      <div style="display: inline-block; background-color: blue; color: white;">
        display: inline-block
      </div>
      <div style="display: inline-block; background-color: cyan;">
        display: inline-block
      </div>
    </div>

    <div class="example">
      <h2>Padding example</h2>
      <div style="padding: 0; background-color: red; color: white;">
        No padding
      </div>
      <br />
      <div style="padding: 20px; background-color: green; color: white;">
        With padding
      </div>
    </div>

    <div class="example">
      <h2>Margin example</h2>
      <div style="margin: 0; background-color: magenta; color: white; display: inline-block; padding: 20px;">
        No margin
      </div>
      <div style="margin: 0; background-color: cyan; color: white; display: inline-block; padding: 20px;">
        No margin
      </div>
      <br />
      <br />
      <div style="margin-right: 50px; background-color: magenta; color: white; display: inline-block; padding: 20px;">
        With margin
      </div>
      <div style="margin: 0; background-color: cyan; color: white; display: inline-block; padding: 20px;">
        With margin
      </div>
    </div>

    <div class="example">
      <h2>Positioning example</h2>
      <div style="position: relative; height: 80px; background-color: lime;">
        Relative parent

        <div style="position: absolute; right: 50px; bottom: 35px; padding: 10px; background-color: black; color: white;">
          Absolute child
        </div>
      </div>
    </div>

    <div class="example">
      <h2>Three divs in a row</h2>
      <div style="width: 100%">
        <div style="width: 33.33%; float: left; padding: 0; margin: 0; background-color: blue; height: 30px; color: white;">
          First
        </div>
        <div style="width: 33.33%; float: left; padding: 0; margin: 0; background-color: #4298f4; height: 30px; color: #ffffff;">
          Second
        </div>
        <div style="width: 33.33%; float: left; padding: 0; margin: 0; background-color: cyan; height: 30px;">
          Third
        </div>
      </div>
      <div>
      </div>
</body>
</html>
