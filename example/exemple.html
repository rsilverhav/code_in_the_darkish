<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="example_styles.css" rel="stylesheet">
  </head>

  <body style="font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;">
    <!-- HEADER -->
    <div style="width:100%; height: 60px; background-color: #f0f"></div>

    <!--  VERT CENTERED -->
    <div style="width: 1140px; margin: 0 auto; background-color:#f0f0f0;min-height: 600px;">
      <h2>Three divs in a row</h2>
      <div style="width: 100%">
        <div style="width: 33.33%; float: left; padding: 0; margin: 0; background-color: blue; height: 150px; color: white;">
          First
        </div>
        <div style="width: 33.33%; float: left; padding: 0; margin: 0; background-color: #4298f4; height: 150px; color: #ffffff;">
          Second
        </div>
        <div style="width: 33.33%; float: left; padding: 0; margin: 0; background-color: cyan; height: 150px;">
          Third
        </div>
      </div>
    </div>
  </body>
</html>
